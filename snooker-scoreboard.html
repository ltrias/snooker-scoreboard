<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snooker scoreboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <style>
      body,
      html {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #eceff4;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Varela Round';
      }

      #scoreboard {
        position: relative;
        width: 900px;
        height: 500px;
      }

      .wrapper {
        width: 100%;
        height: 100%;
      }

      .left-card {
        position: absolute;
        top: 0;
        width: 300px;
        height: 100%;
        background-color: #78909c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        color: #eceff4;

        -webkit-box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);
        box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);
      }

      .left-card h1 {
        font-weight: 300;
        font-size: 28px;
        text-transform: uppercase;
        letter-spacing: -2px;
        margin: 60px 0 60px;
        color: rgba(236, 239, 244, 0.3);
      }

      .left-card h1 strong {
        font-weight: 300;
        color: rgba(236, 239, 244, 1);
      }

      .players {
        text-align: center;
      }

      .players .avatars {
        display: flex;
        flex-direction: row;
        height: 80px;
        align-items: center;
      }

      .players .avatars .avatar {
        background-color: black;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 0 15px 0 0;
        opacity: 0.4;

        -webkit-box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);
        box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);

        background-size: 200%;
        background-position: center center;
      }

      .players .avatars .avatar.active {
        width: 80px;
        height: 80px;
        opacity: 1;
      }

      .players .name {
        margin-top: 30px;
        text-transform: uppercase;
      }

      .diffPoints {
        text-align: center;
      }

      .diffPoints svg {
        margin: 25px 0px 25px 0px;
        width: 30px;
        height: 30px;
        transform: rotate(180deg);
        opacity: 0.3;
      }

      .diffPoints .diff {
        text-align: center;
        font-size: 28px;
      }

      .diffPoints .diff span {
        margin-top: 5px;
        display: block;
        font-size: 12px;
        text-transform: uppercase;
      }

      .fab {
        position: absolute;
        bottom: -25px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-items: center;
        justify-content: center;
        cursor: pointer;

        -webkit-box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);
        box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.5);

        background-color: #f44336;
      }

      .fab svg {
        margin: 25px 0px 25px 0px;
        width: 30px;
        height: 30px;
        opacity: 0.3;
      }

      .main-card {
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        margin: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        display: flex;
        justify-content: flex-end;

        -webkit-box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.09);
        -moz-box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.09);
        box-shadow: 0px 2px 36px -3px rgba(0, 0, 0, 0.09);
      }

      .main-card .content {
        display: flex;
        flex-flow: row wrap;
        width: 62.5%;
        padding: 20px;
      }

      .ball-list {
        display: flex;
        flex-flow: row wrap;
        height: 160px;
        padding: 25px;
      }

      .ball-list .ball {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 20px;
        margin-top: 10px;
        background-color: #333;
        position: relative;
        z-index: 11;
        animation: jump 1s infinite;
        cursor: pointer;

        -webkit-box-shadow: 0px 3px 26px -3px rgba(0, 0, 0, 0.41);
        -moz-box-shadow: 0px 3px 26px -3px rgba(0, 0, 0, 0.41);
        box-shadow: 0px 3px 26px -3px rgba(0, 0, 0, 0.41);
      }

      .ball-list .ball::after {
        content: '';
        opacity: 0.2;
        width: 40px;
        height: 20px;
        position: absolute;
        left: 10px;
        top: 5px;
        z-index: 10;
        background: url(data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA/Pgo8c3ZnIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgdmlld0JveD0iMCAwIDEgMSIgcHJlc2VydmVBc3BlY3RSYXRpbz0ibm9uZSI+CiAgPGxpbmVhckdyYWRpZW50IGlkPSJncmFkLXVjZ2ctZ2VuZXJhdGVkIiBncmFkaWVudFVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgeDE9IjAlIiB5MT0iMCUiIHgyPSIwJSIgeTI9IjEwMCUiPgogICAgPHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI2U4ZThlOCIgc3RvcC1vcGFjaXR5PSIxIi8+CiAgICA8c3RvcCBvZmZzZXQ9IjElIiBzdG9wLWNvbG9yPSIjZThlOGU4IiBzdG9wLW9wYWNpdHk9IjEiLz4KICAgIDxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iI2ZmZmZmZiIgc3RvcC1vcGFjaXR5PSIwIi8+CiAgPC9saW5lYXJHcmFkaWVudD4KICA8cmVjdCB4PSIwIiB5PSIwIiB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSJ1cmwoI2dyYWQtdWNnZy1nZW5lcmF0ZWQpIiAvPgo8L3N2Zz4=);
        background: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(0%, rgba(232, 232, 232, 1)),
          color-stop(1%, rgba(232, 232, 232, 1)),
          color-stop(100%, rgba(255, 255, 255, 0))
        );
        border-radius: 40px / 20px;
      }

      .scores {
        width: 100%;
      }

      .scores .player-score-row {
        display: flex;
        padding: 30px 25px;
        flex-direction: row;
        align-items: center;
        border-bottom: 1px solid #e6e6e6;
        width: calc(100% - 50px);
      }

      .scores .player-score-row.active {
        background-color: #f4f4f4;
      }

      .scores .player-score-row .player-name {
        font-weight: normal;
        color: #78909c;
        text-transform: uppercase;
        font-size: 14px;
      }

      .scores .player-score-row .player-score {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-left: auto;
        justify-self: end;
        font-weight: bold;
        color: #78909c;
        text-transform: uppercase;
        font-size: 10px;
      }

      .scores .player-score-row .player-score .number {
        font-size: 28px;
        margin-left: 10px;
        font-weight: normal;
      }

      .scores .player-score-row .avatar {
        background-color: black;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 0 15px 0 0;

        -webkit-box-shadow: 0px 2px 20px -4px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 0px 2px 20px -4px rgba(0, 0, 0, 0.75);
        box-shadow: 0px 2px 20px -4px rgba(0, 0, 0, 0.75);

        background-size: 200%;
        background-position: center center;
      }
    </style>
  </head>
  <body>
    <script type="text/babel">
      class PlayerList extends React.Component {
        render() {
          return (
            <div className="players">
              <div className="avatars">
                {this.props.players.map(player => (
                  <div
                    className={`avatar ${player.id === this.props.turn.id ? 'active' : ''}`}
                    key={player.id}
                    style={{ backgroundImage: `url(${player.avatar})` }}
                  />
                ))}
              </div>
              <div className="name">{this.props.turn.name}</div>
            </div>
          );
        }
      }

      class DiffPoints extends React.Component {
        render() {
          return (
            <div className="diffPoints">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 426.667 426.667"
              >
                <path d="M213.333 42.667L0 384h426.667L213.333 42.667zm0 80.533l136.32 218.133H77.013L213.333 123.2z" />
              </svg>

              <div className="diff">
                <strong>0</strong> <span>diff points</span>
              </div>
            </div>
          );
        }
      }

      class Ball extends React.Component {
        render() {
          return (
            <span
              className="ball"
              style={{ backgroundColor: this.props.color }}
            />
          );
        }
      }

      class BallList extends React.Component {
        render() {
          return (
            <div className="ball-list">
              {this.props.balls.map(ball => (
                <Ball value={ball.value} color={ball.color} key={ball.id} />
              ))}
            </div>
          );
        }
      }

      class ScoreList extends React.Component {
        render() {
          return (
            <div className="scores">
              {this.props.players.map(player => (
                <div className={`player-score-row ${player.id === this.props.turn.id ? 'active' : ''}`} key={player.id}>
                  <div
                    className="avatar"
                    style={{ backgroundImage: `url(${player.avatar})` }}
                  />
                  <div className="player-name">{player.name}</div>
                  <div className="player-score">
                    <span>points</span> <span className="number">0</span>
                  </div>
                </div>
              ))}
            </div>
          );
        }
      }

      class PlayerTurnFab extends React.Component {
        render() {
          const { onClick } = this.props;

          return (
            <div className="fab" onClick={onClick}>
              <svg
                height="403pt"
                viewBox="0 -26 403.24 403"
                width="403pt"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M327.785 134.543c3.922 3.89 10.254 3.863 14.145-.059l58.41-58.91c3.879-3.91 3.867-10.219-.028-14.11L341.898 3.052c-3.906-3.906-10.238-3.906-14.14 0-3.906 3.902-3.906 10.234 0 14.14l41.34 41.344H309.03a90.46 90.46 0 0 0-71.824 35.77l-48.488 64.222-48.489-64.222a90.467 90.467 0 0 0-71.824-35.77H10c-5.523 0-10 4.477-10 10 0 5.524 4.477 10 10 10h58.398a70.36 70.36 0 0 1 55.868 27.82l51.921 68.766-51.917 68.766a70.36 70.36 0 0 1-55.868 27.82H10c-5.523 0-10 4.477-10 10s4.477 10 10 10h58.398a90.474 90.474 0 0 0 71.829-35.77l48.492-64.218 48.488 64.222a90.463 90.463 0 0 0 71.828 35.77h60.067l-41.344 41.344c-3.906 3.906-3.906 10.238 0 14.14 3.902 3.907 10.234 3.907 14.14.004l58.414-58.414c3.895-3.894 3.907-10.203.028-14.113l-58.41-58.91a10.002 10.002 0 1 0-14.203 14.082l41.515 41.867h-60.215a70.359 70.359 0 0 1-55.863-27.82l-51.918-68.77 51.918-68.766a70.36 70.36 0 0 1 55.867-27.82h60.207l-41.511 41.867c-3.891 3.922-3.864 10.254.058 14.141zm0 0" />
              </svg>
            </div>
          );
        }
      }

      class ScoreBoard extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            players: [
              {
                id: 1,
                name: 'Player A',
                avatar:
                  'https://www.nwemail.co.uk/resources/images/8963268.jpg?display=1&htype=0&type=responsive-gallery',
                balls: []
              },
              {
                id: 2,
                name: 'Player B',
                avatar:
                  'https://cdn.images.express.co.uk/img/dynamic/4/590x/secondary/UK-Championship-snooker-TV-schedule-1617038.jpg?r=1544057723904',
                balls: []
              }
            ],
            balls: [
              { id: 1, value: 1, color: '#f44336' },
              { id: 2, value: 2, color: '#fff176' },
              { id: 3, value: 3, color: '#7cb342' },
              { id: 4, value: 4, color: '#795548' },
              { id: 5, value: 5, color: '#0277bd' },
              { id: 6, value: 6, color: '#f06292' },
              { id: 7, value: 7, color: '#000000' },
              { id: 8, value: -7, color: '#666666' }
            ],
            turn: null
          };

          this.state.turn = this.state.players[0];
        }

        handleTurn = () => {
          const newState = this.state;
          const { players, turn } = newState;
          const otherPlayer = players.find(p => p.id != turn.id);
          newState.turn = otherPlayer;
          this.setState(newState);
        }

        render() {
          return (
            <section className="wrapper">
              <div className="left-card">
                <h1>
                  <strong>score</strong>board
                </h1>
                <PlayerList players={this.state.players} turn={this.state.turn} />
                <DiffPoints players={this.state.players} />
                <PlayerTurnFab onClick={this.handleTurn} />
              </div>
              <div className="main-card">
                <div className="content">
                  <ScoreList players={this.state.players} turn={this.state.turn} />
                  <BallList balls={this.state.balls} />
                </div>
              </div>
            </section>
          );
        }
      }
      ReactDOM.render(<ScoreBoard />, document.getElementById('scoreboard'));
    </script>
    <div id="scoreboard"></div>
  </body>
</html>
